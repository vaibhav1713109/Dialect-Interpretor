<!DOCTYPE html>
<html lang="en">

<head>
    <title>Voice_Recorder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #h6Elem {
            background: white;
            color: black;
            padding: 30px 7px;
        }
    </style>

</head>

<body style="background-color: #dde9f3;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dialect Interpretor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">Text Translator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/voice_recorder">Voice Translator</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <form action="/translated/" method="POST" id="search-form">
        {% csrf_token %}
        <div class="container ">
            <center>
                <h4 class='mt-3'>Speech to Text</h4>
            </center>
            <center>
                <textarea class="form-control" name="text" rows="10" style="margin-top: 20px;" id="h6Elem">Listening..</textarea>
            </center>
            <center><button id="btnListen" class="btn btn-primary" type="button" style="margin-top: 20px;">Listen</button></center>

            <div class="form-group" style="margin-top: 40px;">
                <center>
                    <h4><label for="language">Choose a Language</label></h4>
                </center>
                <select class="form-control" id="language" name="lang" style="margin-top: 20px;">
                    <option value="select">Select-</option>
                    {% for k, v in languages.items%}
                    <option value="{{k}}">{{v}}</option>
                    {% endfor%}
                </select>
            </div>
            <br>
            <center>
                <button type="Submit" class="btn btn-primary btn-lg">Translate</button>
            </center>
        </div>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    var searchForm = document.querySelector("#search-form");
    h6Elem = document.querySelector('#h6Elem')
    btnListen = document.querySelector('#btnListen')


    SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    recognition = new SpeechRecognition();

    recognition.onstart = function () {
        console.log('Yes, Now You Can start to Talk');
    }

    recognition.onresult = function (e) {
        resultReceived = e.results[0][0].transcript;
        h6Elem.textContent = resultReceived;
        setTimeout(() => {
            searchForm.doNotsubmit();
        }, 750);
    }


    btnListen.addEventListener('click', function () {
        h6Elem.textContent = '..Speaking..'
        recognition.start();
    })
</script>

</html>
